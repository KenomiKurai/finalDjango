{% extends "blog/base.html" %}
{% block content %}
<h1>gallery</h1>
<div class="col-md-6">
    <a href="{% url 'uploads' %}" class="btn btn-primary">загрузить изображения</a>
</div>
<hr><br>
{% for img in photos %}
<hr>
<div class="card thumbnail">
    <img src="{{ img.image.url}}" alt="{{ img.description }}" class="card-img img-responsive">
</div>
{% endfor %}
{% endblock %}
